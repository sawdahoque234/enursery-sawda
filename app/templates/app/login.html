{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="containerbg-light"  >
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3 ">
   <h3 class="fst-italic text-decoration-underline fw-bold "style="color:#116E65 
   ;">Login</h3>
   <hr>
   <form action="" method="post" novalidate class="shadow p-5" >
    <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">Email</label>
     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
     <label for="exampleInputPassword1" class="form-label">Password</label>
     <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <small><a href="#" class="text-decoration-none fw-bold">Forgot Password ?</a></small> <br>
    <input type="submit" class="btn btn-primary mt-4" value="Login">
    <br>
    <div class="text-center text-danger fw-bold"><small>New to eNursery? <a href="{% url 'customerregistration' %}"
       class="text-dark"><i class="fas fa-arrow-right text-dark mx-2"></i>Create an Account, Please!</i></a> </small></div>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
